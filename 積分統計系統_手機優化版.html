        function savePage() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Á©çÂàÜÁµ±Ë®àÁ≥ªÁµ±_ÊâãÊ©üÂÑ™ÂåñÁâà.html";
            link.click();
        }

        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const editingId = document.getElementById('editingId').value;
            const scores = [];
            for(let i=1; i<=8; i++) scores.push(parseInt(document.getElementById(`item${i}`).value || 0));
            const totalScore = scores.reduce((a, b) => a + b, 0) * 10;

            const recordData = {
                date: document.getElementById('date').value,
                group: document.getElementById('group').value,
                member: document.getElementById('member').value.trim(),
                scores: scores,
                totalScore: totalScore
            };

            if (editingId) {
                const index = records.findIndex(r => r.id == editingId);
                if (index !== -1) records[index] = { ...recordData, id: parseInt(editingId) };
            } else {
                records.push({ ...recordData, id: Date.now() });
            }

            localStorage.setItem('activity_records_v8', JSON.stringify(records));
            resetForm();
            updateUI();
            
            const btn = document.getElementById('submitBtn');
            btn.innerText = "‚úÖ Â∑≤ÈÄÅÂá∫";
            setTimeout(() => btn.innerText = "Êèê‰∫§ÂõûÂ†±", 1500);
        });

        function editRecord(id) {
            const record = records.find(r => r.id === id);
            if (!record) return;
            document.getElementById('editingId').value = record.id;
            document.getElementById('date').value = record.date;
            document.getElementById('group').value = record.group;
            document.getElementById('member').value = record.member;
            record.scores.forEach((s, i) => document.getElementById(`item${i+1}`).value = s);
            document.getElementById('formContainer').classList.add('editing-mode');
            document.getElementById('submitBtn').innerText = "Á¢∫Ë™ç‰øÆÊîπ";
            document.getElementById('cancelBtn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('reportForm').reset();
            document.getElementById('editingId').value = "";
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('formContainer').classList.remove('editing-mode');
            document.getElementById('submitBtn').innerText = "Êèê‰∫§ÂõûÂ†±";
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        function deleteRecord(id) {
            if(confirm("Á¢∫ÂÆöÂà™Èô§Ôºü")) {
                records = records.filter(r => r.id !== id);
                localStorage.setItem('activity_records_v8', JSON.stringify(records));
                updateUI();
            }
        }

        function updateUI() {
            // ÁµÑÂà•ÊéíË°å
            const groupTotals = groups.map(name => ({
                name, 
                total: records.filter(r => r.group === name).reduce((sum, r) => sum + r.totalScore, 0)
            })).sort((a, b) => b.total - a.total);

            const lb = document.getElementById('leaderboard');
            lb.innerHTML = '';
            groupTotals.slice(0, 3).forEach((g, i) => {
                const colors = ['gold', 'silver', 'bronze'];
                const div = document.createElement('div');
                div.className = `p-4 rounded-xl border-b-2 shadow-sm ${colors[i]}`;
                div.innerHTML = `<div class="text-[10px] opacity-60 font-bold uppercase">Rank ${i+1}</div><div class="font-bold truncate">${g.name}</div><div class="text-xl font-black">${g.total}</div>`;
                lb.appendChild(div);
            });

            // ÂÄã‰∫∫ÊéíË°å
            const memberMap = {};
            records.forEach(r => {
                memberMap[r.member] = (memberMap[r.member] || 0) + r.totalScore;
            });
            const memberRankEl = document.getElementById('memberRank');
            memberRankEl.innerHTML = '';
            Object.entries(memberMap).sort((a,b)=>b[1]-a[1]).forEach(([name, score], i) => {
                const div = document.createElement('div');
                div.className = "flex justify-between p-3 bg-slate-50 rounded-lg text-sm";
                div.innerHTML = `<span class="font-bold">${i+1}. ${name}</span><span class="text-indigo-600 font-black">${score}</span>`;
                memberRankEl.appendChild(div);
            });

            // Ê≠∑Âè≤Á¥ÄÈåÑ (ÊâãÊ©üÁ∞°ÂåñÁâà)
            const ht = document.getElementById('historyTable');
            const hint = document.getElementById('noDataHint');
            ht.innerHTML = '';
            if(records.length === 0) hint.classList.remove('hidden');
            else {
                hint.classList.add('hidden');
                [...records].reverse().forEach(r => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="py-3 pr-2">
                            <div class="text-[10px] text-slate-400">${r.date}</div>
                            <div class="font-bold text-slate-700">${r.member} (${r.group})</div>
                        </td>
                        <td class="py-3 text-right font-black text-indigo-600">${r.totalScore}</td>
                        <td class="py-3 text-right pl-2">
                            <button onclick="editRecord(${r.id})" class="text-amber-500 font-bold text-xs mr-2">Êîπ</button>
                            <button onclick="deleteRecord(${r.id})" class="text-rose-400 font-bold text-xs">Âà™</button>
                        </td>
                    `;
                    ht.appendChild(tr);
                });
            }
        }

        function clearData() {
            if(confirm("ÈÄôÂ∞áÊ∏ÖÁ©∫ÊÇ®ÈÄôÂè∞ÊâãÊ©ü‰∏äÁöÑÊâÄÊúâÂõûÂ†±Á¥ÄÈåÑÔºåÁ¢∫ÂÆöÂóéÔºü")) {
                records = [];
                localStorage.removeItem('activity_records_v8');
                updateUI();
            }
        }

        window.onload = () => {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            updateCountdown();
            updateUI();
        };
    </script>
